pipeline:
  projectIdentifier: Product_Exploratory
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: account.tejakummarikuntla
        repoName: react-store
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_2
                  identifier: Run_2
                  spec:
                    connectorRef: tejakummarikutla
                    image: alpine
                    shell: Sh
                    command: |
                      echo "Trigger event; <+trigger.event>"

                      if [ <trigger.event> == "push" ]; then
                          <+pipeline.variables.branch_name> ="<+trigger.targetBranch>"
                      elif [ <trigger.event> == "pr" ]; then
                          <+pipeline.variables.branch_name> ="<+trigger.sourceBranch>"
                      fi

                      echo "branch_name var value: <+pipeline.variables.branch_name>"
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: account.kubernetes_connector_for_at
              namespace: ssca-at
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          slsa_provenance:
            enabled: false
  identifier: SBOM_Drift_for_React_Store_with_workspace
  name: SBOM Drift for React Store - with workspace
  variables:
    - name: branch_name
      type: String
      description: ""
      required: false
      value: ""
