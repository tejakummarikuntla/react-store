pipeline:
  projectIdentifier: Product_Exploratory
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: account.tejakummarikuntla
        repoName: react-store
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    connectorRef: tejakummarikutla
                    image: tejakummarikuntla/node-app
                    shell: Sh
                    command: |
                      echo "<+pipeline.triggeredBy.triggerIdentifier> == Trigger_on_push_to_main"
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: account.kubernetes_connector_for_at
              namespace: ssca-at
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          slsa_provenance:
            enabled: false
  identifier: SBOM_Drift_for_React_Store_with_workspace
  name: SBOM Drift for React Store - with workspace
