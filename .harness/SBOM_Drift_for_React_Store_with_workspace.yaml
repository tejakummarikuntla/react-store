pipeline:
  projectIdentifier: Product_Exploratory
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: account.tejakummarikuntla
        repoName: react-store
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
          execution:
            steps:
              - step:
                  type: SscaOrchestration
                  name: SscaOrchestration_1
                  identifier: SscaOrchestration_1
                  spec:
                    mode: generation
                    tool:
                      type: Syft
                      spec:
                        format: spdx-json
                    source:
                      type: repository
                      spec:
                        url: https://github.com/tejakummarikuntla/react-store
                        variant_type: branch
                        variant: <+trigger.sourceBranch>
                    sbom_drift:
                      base: repository
                      spec:
                        variant: main
                    resources:
                      limits:
                        memory: 500Mi
                        cpu: "0.5"
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: account.kubernetes_connector_for_at
              namespace: ssca-at
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          slsa_provenance:
            enabled: false
  identifier: SBOM_Drift_for_React_Store_with_workspace
  name: SBOM Drift for React Store - with workspace
  variables:
    - name: branch_name
      type: String
      description: ""
      required: false
      value: ""
